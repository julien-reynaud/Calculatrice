<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <div id="affichage">
        <p class="txtAffichage"></p>
    </div>
    
    <button id="1"><p>1</p></button>
    <button id="2"><p>2</p></button>
    <button id="3"><p>3</p></button>
    <button id="+"><p>+</p></button>
    <br>
    <button id="4"><p>4</p></button>
    <button id="5"><p>5</p></button>
    <button id="6"><p>6</p></button>
    <button id="-"><p>-</p></button>
    <br>
    <button id="7"><p>7</p></button>
    <button id="8"><p>8</p></button>
    <button id="9"><p>9</p></button>
    <button id="/"><p>/</p></button>
    <br>
    <button id="0"><p>0</p></button>
    <button id="."><p>.</p></button>
    <button id="="><p>=</p></button>
    <button id="*"><p>*</p></button>
    <br>
    <button id="clear"><p>Clear</p></button>
</body>
<script src="./js/main.js"></script>
<script src="./js/listeners.js"></script>

</html>
